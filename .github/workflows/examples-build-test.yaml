name: Examples build and test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        cache: sbt
    - name: Setup sbt
      uses: sbt/setup-sbt@v1
    - name: Examples build and test JVM
      run: |
        sbt "exampleJVM/runMain sporks.example.BuilderExample"
        sbt "exampleJVM/runMain sporks.example.LambdaExample"
    - name: Example build and test JS
      run: sbt "exampleJS/run"
    - name: Example build and test Native
      run: sbt "exampleNative/run"
